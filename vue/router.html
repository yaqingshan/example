<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-router.js"></script>
	<style type="text/css">
		.router-link-active { color: #00ff00; }
	</style>
</head>
<body>
	<div id="app">
		<router-link to="/news">新闻</router-link>
		<router-link to="/music">音乐</router-link>
		<router-link to="/cartoon">漫画</router-link>
		<router-view></router-view>
	</div>

</body>
<script type="text/javascript">
const newscomtent = {template:"<div>这是新闻频道{{$route.params.id}}</div>"};
const musiccomtent = {template:"<div>这是音乐频道</div>"};
const cartooncomtent = {template:"<div>这是漫画频道</div>"};
const routes = [
	{path:'/news',component:newscomtent},
	{path:'/music',component:musiccomtent},
	{path:'/cartoon',component:cartooncomtent},
];
const router = new VueRouter({
	routes
});
const vm = new Vue({
	el:"#app",
	router
})
</script>
</html>
